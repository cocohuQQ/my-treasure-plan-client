<div>
<nz-tabset>
  <nz-tab *ngFor = "let tabTitle of tabsTitle let i = index" nzTitle = "{{tabTitle}}">
    <form nz-form  [formGroup]="validateForms[i]" >
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan] = "8" *ngFor = "let items of itemsComponentForAllTab[i] let j = index">
        <nz-form-item nzFlex >
          <nz-form-label [nzSpan] = "8" nzRequired nzFor="{{items.formControlName}}">{{items.lableTxt}}</nz-form-label>
          <nz-form-control [nzSpan] = "16" nzErrorTip="The input is not valid money!">
            <input nz-input type="number"  formControlName="{{items.formControlName}}" />
          </nz-form-control>
        </nz-form-item>
      </div>
      </div>
  </form>
  </nz-tab>
</nz-tabset>

<div style="text-align: center;">
  <button nz-button nzType="primary" [disabled]="isValidForms()" (click)="save()" >保存</button>
</div>
</div>
